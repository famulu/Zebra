{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="New Username" type="text" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" name="password" id="password" placeholder="New Password" type="password" required>
        </div>
        <div class="form-group">
            <label for="confirmation">Confirm Password</label>
            <input class="form-control" name="confirmation" id="confirmation" placeholder="Re-enter Password" type="password" required>
        </div>
        <div class="form-group">
            <label for="column">Number of columns. Leave empty for default</label>
            <input class="form-control" id="column" name="column" placeholder="26" type="number">
        </div>
        <div class="form-group">
            <label for="row">Number of rows. Leave empty for default</label>
            <input class="form-control" name="row" id="row" placeholder = "100" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
